<body>
    <div class='body'>
        <div id='card-container'>
            <div class='row happy-div'>
                <div class='col'>
                    <h1 id='happy'>Happy </h1>
                </div>
            </div>
            <div class='row mother-div'>
                <div class='col'>
                    <h1 id='mothers'>Mother's</h1>
                </div>
            </div>
            <div class='row day-div'>
                <div class='col'>
                    <h1 id='day'>Day!</h1>
                </div>
            </div>
            <div class='row note-div'>
                <div class='col'>
                    <h3 id='note'>Mom, <br>
                        I would not be where I am today without your dedication as a mother through the years. Thank you
                        for all the love you've given and the sacrifices you've made.</h3>
                </div>
            </div>
            <div class='row end-div'>
                <div class='col'>
                    <h4 id='end'>- Love Derrick</h4>
                </div>
            </div>

        </div>
    </div>

</body>
